	<body>
		<div id="header">
			<div class="jumbotron">
						<h1>Twin City Eats</h1>
			</div>
		</div>

		<div class="container">

		<nav>
			<a class = "btn badge-pill" href = "index.html" target="_self">Home</a>
			<a class = "btn badge-pill" href = "menu.html" target="_self">Menu</a>
			<a class = "btn badge-pill" href ="contact.html" target="_self">Contact Us</a>
		</nav>
      <hr/>

			<main>
				<div id="contactForm">
					<form>
        		<form action="submit.html" method="POST">
          		<label for="name"><strong>Name:</strong></label><br/>
          			<input type="text" id="name" name="name" required> <br/>
          		<label for="email" name="id"><strong>Email:</strong></label><br/>
          			<input type="text" id="email" name="email" required><br/>
          		<label for="phoneNumber"><strong>Phone:</strong></label><br/>
          			<input type="text" id="phoneNumber" name="phoneNumber" required><br/><br/>
        			<label for="reason">Reason for Inquiry:</label>
        				<select name="catering" name="reason"> <option value="default" selected>Catering</option>
        					<option value="inquiry" name="inquiry">Other Inquiry</option>
        				</select><br/><br/>
  					<label for="visitedRestaurant">Have you been to the restaurant?</label>
  						<input type="radio" id="choice1" name="visitedRestaurant" value="no"checked="checked"><label for= "choice1">No</label>
  						<input type="radio" id="choice2" name="visitedRestaurant" value="yes"><label for="choice2">Yes</label><br/><br>
						<label for="contactTime">Best days to contact you:</label>
							<input type="checkbox" id= "contactTme" name="contactTime" value="M"><label for="M">M</label>
							<input type="checkbox" id="contactTime" name="contactTime" value="T"><label for ="T">T</label>
							<input type="checkbox" id="contactTime" name="contactTime" value="W"><label for="W">W</label>
							<input type="checkbox" id="contactTime" name="contactTime" value="Th"><label for="Th">Th</label>
							<input type="checkbox" id="contactTime" name="contactTime" value="F"><label for="F">F</label><br/><br/>
							<input type="submit" name="submit" value="Submit"><hr/>
					</form>
				</div>
			</main>

			<footer>

				<p>(555)555-5555</p>
			</footer>
		</div>
