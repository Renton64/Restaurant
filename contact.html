<html lang=”en”>
<head>
<title>Contact Us</title>
</head>

<body>
<header>

<h1>Restaurant Name</h1>
<hr/>

</header>
<sec id="nav">
			<nav>
        <a href ="index.html" target="_self">Home</a>
        <a href ="menu.html" target="_self">Menu</a>
        <a href ="contact.html" target="_self">Contact Us</a>
      </nav>
      <hr/>

<sec id="contactForm">
      <p>
        <form action="submit.html" method="POST">
          <label for="name">Name:</label><br/>
          <input type="text" id="name" name="name"> <br/>
          <label for="email">Email:</label><br/>
          <input type="text" id="email" name="email"><br/>
          <label for="phoneNumber">Phone:</label><br/>
          <input type="text" id="phoneNumber" name="phoneNumber"><br/>
        <br/>
        <label for="reason">Reason for Inquiry:</label>
        <select name="catering" name="reason"> <option value="default" selected>Catering</option>
        <option value="inquiry" name="inquiry">Other Inquiry</option>
        </select><br/>
        <br/>
  			<label for="visitedRestaurant">Have you been to the restaurant?</label>
  			<input type="radio" id="choice1" name="visitedRestaurant" value="no"checked="checked"><label for= "choice1">No</label>
  			<input type="radio" id="choice2" name="visitedRestaurant" value="yes"><label for="choice2">Yes</label>
  			<br/><br>
				<label for="contactTime">Best days to contact you:</label>
				<input type="checkbox" id= "contactTme" name="contactTime" value="M"><label for="M">M</label>
				<input type="checkbox" id="contactTime" name="contactTime" value="T"><label for ="T">T</label>
				<input type="checkbox" id="contactTime" name="contactTime" value="W"><label for="W">W</label>
				<input type="checkbox" id="contactTime" name="contactTime" value="Th"><label for="Th">Th</label>
				<input type="checkbox" id="contactTime" name="contactTime" value="F"><label for="F">F</label><br/><br/>
				<input type="submit" name="submit" value="Submit">
        <hr/>
			</p>
<footer>
  <p>Street, City, State, Zipcode</p>
  <p>Telephone Number</p>
</footer>
